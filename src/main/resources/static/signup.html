<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        #appearance{
            /*border: 1px solid pink;*/
            width: 560px;
            height: 580px;
            margin: auto;
            margin-top: 30px;
        }

        #first{
            /*border: 1px solid black;*/
            height: 70px;
        }
        #second{
            /*border: 1px solid green;*/
            height: 485px;
            text-align: center;
        }
        #third{
             /*border: 1px solid red;*/
             height: 53px;
         }
        #fourth{
            /*border: 1px solid black;*/
            height: 70px;
            padding-left: 12px;
        }
        .formtext{
            /*border: 1px solid gray;*/
            height: 42px;
            padding-top: 12px;
        }
        .otherloginway{
            /*border: 1px solid pink;*/
            width: 65px;
            height: 70px;
            text-align: center;
            float: left;
            display: block;
        }

    </style>
</head>
<body>
    <div id="appearance">
        <div id="first">
            <div style="float: left;padding-top: 13px;width: 28.05px">
                <img src="img/QQ图片20190314201441.png" style="padding-top: 10px" width="100%" height="85%"/>
            </div>
            <div style="float: left;padding-top: 26px">
                <font size="4">注册</font>
            </div>
            <div style="float: right;text-align: right;padding-top: 32px">已有账户？<a href="#">登录</a></div>
        </div>
        <div id="second">
            <form action="#" method="post">
                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">邮箱</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="email" placeholder="请输入工作邮箱" style="width: 275px;height: 35px;">
                    </div>
                </div>

                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">验证码</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="veriCode" style="width: 145px;height: 35px;">
                    </div>
                    <div style="float: left;text-align: left;padding-left: 0px; width:130px; height:41px">
                        <img src="img/yanzhengma.png" width="100%" height="100%"/>
                    </div>
                </div>

                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">邮箱验证</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="emailVeriCoder" placeholder="请输入邮箱验证码" style="width: 180px;height: 35px;">
                        <input type="button" name="getemailVeri" value="获取验证码" style="width: 90px;height: 40px;">
                    </div>
                </div>

                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">姓名</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="username" style="width: 275px;height: 35px;">
                    </div>
                </div>

                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">个性域名</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" value="https://gitee.com/" readonly="readonly" style="width: 135px;height: 35px;font-size: 17px">
                    </div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="personalName" style="width: 136px;height: 35px;">
                    </div>
                </div>

                <div class="formtext">
                    <div style="width: 120px;float: left;text-align: right;padding-top: 10px">密码</div>
                    <div style="width: 40px;float: left;">&nbsp;</div>
                    <div style="float: left;text-align: left">
                        <input type="text" name="password" placeholder="密码不少于6位" style="width: 275px;height: 35px;">
                    </div>
                </div>

                <div class="formtext" style="padding-left: 23px;height: 35px">
                    <input type="checkbox">已阅读并同意
                    <a href="#"><font size="1.5px" >使用条款</font></a> 以及 <a href="#"><font size="1.5px" >非活跃账号处理规范</font></a>
                </div>

                <div style="height: 42px;padding-left: 35px">
                    <input type="button" value="注册" name="submit" style="background-color: orange;width: 278px;height: 35px">
                </div>

                <div style="height: 42px;padding-top: 20px;padding-left: 112px">
                    <div style="width: 120px;float: left;text-align: right"><img src="img/OSchina.png" width="40%" height="40%"/></div>
                    <div style="float: left;text-align: left;padding-top: 10px">使用OSchina账号登录</div>
                </div>
            </form>
        </div>
        <div id="third" style="text-align: center">
            <img src="img/third.png" width="100%" height="80%"/>
        </div>
        <div id="fourth">
            <div class="otherloginway"><a href="#"><img src="img/alicloud.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/github.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/weibo.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/qq.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/windowslive.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/csdn.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/weixin.png" width="60%" height="58%"/></a></div>
            <div class="otherloginway"><a href="#"><img src="img/dingding.png" width="60%" height="58%"/></a></div>
        </div>
    </div>
</body>
</html>
